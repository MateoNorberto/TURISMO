<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css"> <!-- FontAwesome -->
</head>
<body>
    <div class="wrapper">
        <form action="#" class="form">
            <h1 class="title">Registrarse</h1>
            <div class="inp">
                <input type="text" class="input" placeholder="Nombre completo" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="email" class="input" placeholder="Correo electrónico" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="inp">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit" type="submit">Crear Cuenta</button>
            <p class="footer">¿Ya tienes cuenta? <a href="login.html" class="link">Inicia sesión</a></p>
        </form>       
    </div>
    <div class="banner">
        <h1 class="wel-text">BIENVENIDO</h1>
        <p class="para">Regístrate para comenzar<br> con nosotros</p>
    </div>
</body>
</html>
