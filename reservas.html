<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="reservas.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css"> <!-- Íconos -->
</head>
<body>
    <div class="wrapper">
        <form action="#" class="form">
            <h1 class="title">Reservar</h1>

            <div class="inp">
                <input type="text" class="input" placeholder="Nombre completo" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="inp">
                <input type="email" class="input" placeholder="Correo electrónico" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="inp">
                <input type="date" class="input" required>
                <i class="fa-solid fa-calendar-days"></i>
            </div>

            <div class="inp">
                <select class="input" required>
                    <option value="" disabled selected>Selecciona destino</option>
                    <option value="playa">Playa</option>
                    <option value="montaña">Montaña</option>
                    <option value="ciudad">Ciudad</option>
                </select>
                <i class="fa-solid fa-map-location-dot"></i>
            </div>

            <a href="liamleonorberto@gmail.com" class="submit" style="text-decoration: none; display: inline-block; text-align: center;">
    Confirmar Reserva
</a>

            <p class="footer">¿Ya tienes una reserva? <a href="#" class="link">Consultar</a></p>
        </form>
    </div>

    <div class="banner">
        <h1 class="wel-text">RESERVA YA</h1>
        <p class="para">Explora nuevos destinos<br> y experiencias inolvidables</p>
    </div>
</body>
</html>
